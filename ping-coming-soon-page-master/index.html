<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/6ee0ba9e41.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="wrapper">
    <div class="logo">
      <img src="images/logo.svg" alt="Ping Logo">
    </div>
    <section class="text-section">
      <h1>We are launching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>
      <form id="form">
          <div class="email-form">
            <input type="email" name="email" id="email" placeholder="Your email address">
            <p id="error-message"></p>
          </div>
          <input type="submit" value="Notify Me">
          
      </form>
    </section>
    <section class="hero-image">
      <img src="images/illustration-dashboard.png" alt="Dashboard image">
    </section>
    <section class="social-media">
      <div class="social-icons">
        <span class="social-icon"><a href="#"><i class="fab fa-facebook-f"></i></a></span>
        <span class="social-icon"><a href="#"><i class="fab fa-twitter"></i></a></span>
        <span class="social-icon"><a href="#"><i class="fab fa-instagram"></i></a></span>
      </div>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </section>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Sujan Uday</a>.
    </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
