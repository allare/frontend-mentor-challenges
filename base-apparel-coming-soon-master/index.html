<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="wrapper">
      <div class="hero-form-area">
        <div class="container">
          <div class="logo">
            <img src="images/logo.svg" alt="logo">
          </div>
          <div class="mobile-hero-image">
          </div>
          <div class="text-area">
            <h1 class="top">We're</h1>
            <h1 class="bottom">coming soon</h1>
            <p> Hello fellow shoppers! We're currently building our new fashion store. 
              Add your email below to stay up-to-date with announcements and our launch deals.</p>
            <form id="form">
              <input type="email" name="email" id="email" placeholder="Email Address" class="error-border">
              <button id="btn"><img src="images/icon-arrow.svg" alt="icon-arrow"></button>
              <span id="icon-error"><img src="images/icon-error.svg" alt="icon-error"></span>
              <p id="text-error">Please provide a valid email</p>
              <p id="text-success">Email is valid</p>
            </form>
          </div>
        </div>
      </div>
      <div class="hero-image-area"></div> 
  </div>

  <!-- We're coming soon

  Hello fellow shoppers! We're currently building our new fashion store. 
  Add your email below to stay up-to-date with announcements and our launch deals.

  Email Address -->
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Sujan Uday</a>.
    </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
